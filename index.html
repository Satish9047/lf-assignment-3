<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Covid</title>
</head>
<body>
        <div class="container">
            <!-- header -->
            <header class="header">
                <!-- header title -->
                <a href="#"><h1>Vaccination.ng</h1>
                <hr class="header__hr">
                </a>

                <!-- navbar -->
                <nav class="header__nav">
                    <ul class="header__nav__links">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Schedule</a></li>
                        <li><a href="#">Contact us</a></li>
                        <!-- Add more navigation links as needed -->
                    </ul> 
                </nav>

                <!-- button -->
                <button class="header__btn">Check Status</button>

                <figure class="header__menu">
                    <a href="#"><img src="./assets/icons/align-right.svg"></a>
                </figure>

            </header>
        <!-- header -->


        <!-- main -->
        <main>
            <banner class="banner">
                <aside class="banner__aside1">
                    <p>Get Vaccinated. Boost your Immune System</p>
                    <h1>COVID-19 Vaccination Got Easier With, <span>Vaccination.ng</span></h1>
                    <p class="banner__aside1__p2">Vaccination.ng will help you find the nearest centre for vaccination, in all 36 states in Nigeria.</p>
                    <button class="banner__aside1__btn1">Get Vaccine</button><button class="banner__aside1__btn2">Help Center</button>
                </aside>
                <aside class="banner__aside2">
                    <div class="banner__aside2__fig">
                        <img class="banner__aside2__fig__main" src="./assets/image/banner-img.png" alt="vaccine image">
                        
                        <img class="banner__aside2__fig__img1" src="./assets/image/banner-sml-img.png" alt="small image">
                        
                        <img class="banner__aside2__fig__img2" src="./assets/image/banner-sml-right.png" alt="small image">
                    </div>
                    <div class="banner__aside2__div">
                        <img class="banner__aside2__div__img" src="./assets/image/banner-tny-img.png" alt="small people">
                        <img class="banner__aside2__div__img" src="./assets/image/banner-tny-img1.png" alt="small people">
                        <img class="banner__aside2__div__img" src="./assets/image/banner-tny-img2.png" alt="small people">
                        <div class="info">
                            <p class="info__p">20+</p>
                            <p>Specialists</p>
                        </div>
                    </div>
                </aside>
            </banner>
